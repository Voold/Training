<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../styles/form.css">
	<title>Регистрация</title>
</head>
<body>
<div class="main_form" style="width: 30%">
	<div style="text-align: center; font-size:20px; ">Регистрация</div><br>
	<div class="auto" style="margin: 0 auto; width: 65%;">
		<form id="main-form" onsubmit="return checkForm(this)" method="post">
			<label for="pass">Введите логин:</label><br>
			<input type="text" name="name" placeholder="Логин" id="name"><br><br>
			<label for="pass">Введите пароль:</label><br>
			<input type="password" name="pass" placeholder="Пароль" id="pass"><br><br>		
			<label for="pass">Подтвердите ваш пароль:</label>
			<input type="password" name="repass" placeholder="Пароль" id="repass"><br><br>
			<span>Пол:</span>
			<input type="radio" name="state" id="male" value="Мужской">	
			<label for="male">Мужской</label>	
			<input type="radio" name="state" id="female" value="Женский">
			<label for="female">Женский</label><br><br>
			<div style="text-align: center;"><input type="submit" name="submit" value="Готово" height="30px"></div>
			<div style = "height: 2hv;"></div>
		</form>
	</div>
</div>
	<script src="../JS/reg.js"></script>
</body></html>
